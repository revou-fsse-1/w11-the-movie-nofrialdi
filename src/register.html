<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />
    <title>Register - The Movie Watchlist</title>
</head>

<body>
    <div class="h-screen flex align-middle content-center items-center justify-center">
        <div class="flex flex-col">
            <h1 class="desktop:text-6xl font-bold phone:text-4xl">The<br>Movie<br>Wathlist</h1>
            <form action="">
                <input
                    class="mt-3 px-5 py-2 desktop:text-lg desktop:font-medium bg-gray-300 border shadow-sm border-slate-300 placeholder-black focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-xl sm:text-sm focus:ring-1"
                    placeholder="Username" type="text" id="username-input">

                <input
                    class="mt-3 px-5 py-2 desktop:text-lg desktop:font-medium bg-gray-300 border shadow-sm border-slate-300 placeholder-black focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-xl sm:text-sm focus:ring-1"
                    placeholder="Email" type="email" id="email-input">

                <input
                    class="mt-3 px-5 py-2 desktop:text-lg desktop:font-medium bg-gray-300 border shadow-sm border-slate-300 placeholder-black focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-xl sm:text-sm focus:ring-1"
                    placeholder="Password" type="password" id="password-input">
                <span id="message" style="display: none;" class=" text-xs">Passowrd(1 upercase,lowercase, and
                    number)</span>


                <input
                    class="mt-3 px-5 py-2 desktop:text-lg desktop:font-medium bg-gray-300 border shadow-sm border-slate-300 placeholder-black focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-xl sm:text-sm focus:ring-1"
                    placeholder="Password" type="password" id="password-confirm-input">


                <button class=" disabled mt-3 px-5 py-2 desktop:text-lg desktop:font-medium block w-full rounded-xl bg-sky-400
                    text-white " id="register-button" disabled onclick="validateLogin()">
                    Register</button>
                <p class=" mt-2 text-gray-500">Already have an account?<a class="font-bold text-black"
                        href="index.html">
                        Login</a>
                </p>
            </form>
        </div>
    </div>

    <script src="register.js"></script>
</body>

</html>
